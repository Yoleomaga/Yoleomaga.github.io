<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi Amorshito <3</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative; /* Importante para el video */
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1; /* Enviar el video al fondo */
            transform: translate(-50%, -50%);
        }
        .contenido {
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 20px;
            border-radius: 10px;
            z-index: 1; /* Asegurarse de que el contenido esté en frente */
            text-align: center; /* Centrar texto */
        }
        #cronometro {
            font-size: 2em;
            margin-top: 20px;
        }
        .imagenes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            margin-bottom: 20px;
        }
        .imagenes img {
            width: calc(50% - 10px);
            height: auto;
            max-height: 200px;
            object-fit: cover;
            border: 2px solid white;
        }
        .boton-youtube {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #FF0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 30px;
        }
        .boton-youtube:hover {
            background-color: #CC0000;
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="img/fondoani.mp4" type="video/mp4">
        Tu navegador no soporta el video.
    </video>
    <div class="contenido">
        <h3>❤️Te amo con todo mi corazón mi Amorshito❤️</h3>
        <div class="imagenes">
            <img src="img/foto1.jpg" alt="Imagen 1">
            <img src="img/foto2.jpg" alt="Imagen 2">
            <img src="img/foto3.jpg" alt="Imagen 3">
            <img src="img/foto4.jpg" alt="Imagen 4">
        </div>
        <h2>❤️Los días que te amo cada vez más❤️</h2>
        <div id="cronometro"></div>
        <a href="img/video.mp4" target="_blank" class="boton-youtube">
            Pulsar para ver video <3
        </a>
    </div>
    <script>
        const fechaInicio = new Date('2024-10-22T00:00:00');
        function actualizarCronometro() {
            const ahora = new Date();
            const diferencia = ahora - fechaInicio;

            const meses = Math.floor(diferencia / (1000 * 60 * 60 * 24 * 30));
            const dias = Math.floor((diferencia % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

            document.getElementById('cronometro').innerHTML = 
                `${meses}m ${dias}d ${horas}h ${minutos}m ${segundos}s`;
        }
        setInterval(actualizarCronometro, 1000);
        actualizarCronometro();
    </script>
</body>
</html>
