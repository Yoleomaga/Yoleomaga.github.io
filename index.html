<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómetro con Imágenes</title>
    <style>
        body {
            background-image: url('img/Fondo.jpg'); /* Establece la imagen de fondo */
            background-size: cover; /* Cubre toda la pantalla */
            background-position: center; /* Centra la imagen */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #cronometro {
            font-size: 2em;
            margin-top: 20px;
        }
        .imagenes {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 80%;
            margin-bottom: 20px;
        }
        .imagenes img {
            width: 100%;
            height: 200px; /* Establece una altura fija */
            object-fit: cover; /* Mantiene la proporción y recorta si es necesario */
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <div>
        <h1>❤️Te amo con todo mi corazón mi Amorshito❤️</h1> <!-- Mensaje añadido -->
        <div class="imagenes">
            <img src="img/IMG-20250218-WA0055.jpg" alt="Imagen 1">
            <img src="img/IMG-20250218-WA0056.jpg" alt="Imagen 2">
            <img src="img/IMG-20250218-WA0057.jpg" alt="Imagen 3">
            <img src="img/IMG-20250218-WA0059.jpg" alt="Imagen 4">
        </div>
        <h2>❤️Los dias que llevo Amandote❤️</h2> <!-- Cambiado a h2 -->
        <div id="cronometro"></div>
    </div>
    <script>
        const fechaInicio = new Date('2024-10-22T00:00:00');
        function actualizarCronometro() {
            const ahora = new Date();
            const diferencia = ahora - fechaInicio;

            const meses = Math.floor(diferencia / (1000 * 60 * 60 * 24 * 30));
            const dias = Math.floor((diferencia % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

            document.getElementById('cronometro').innerHTML = 
                `${meses}m ${dias}d ${horas}h ${minutos}m ${segundos}s`;
        }
        setInterval(actualizarCronometro, 1000);
        actualizarCronometro();
    </script>
</body>
</html>
